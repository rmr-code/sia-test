services:
  # this will download the models specified (if they already exists then it will skip downloading)
  model_downloader: 
    image: amikos/hf-model-downloader
    env_file:
      - .env  # Use environment variables from .env file
    command: ${EMBEDDING_MODEL_NAME}
    volumes:
      - ./${DATA_DIR}/models:/models
    environment:
      - USE_CACHE=TRUE

  embeddings-server:
    build: ./embeddings-server
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env  # Use environment variables from .env file
    volumes:
      - ./${DATA_DIR}:/data  # Mount shared data directory
    ports:
      - "5000:5000"  # Expose port for the embeddings server API

  version: '3.8'

  llm-server:
    image: ollama/ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  ollama_pull:
    image: ollama/ollama
    command: pull phi3
    environment:
      - OLLAMA_HOST=llm-server
    depends_on:
      - llm-server
    
volumes:
  ollama:
